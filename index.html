<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>HillTop</title>
</head>
<body>


  <section class="header-section">

    <!-- SITE HEADER -->
    <header class="site-header">
      <div class="site-header-container container">
        <a href='#'>
          <img class="logo-link" src="./assets/noto_snow-capped-mountain.png" alt="Site logo" width="86" height="86">
          <h1 class="site-name">HillTop</h1>
        </a>

        <div class="site-header-actions">
          <!-- SITENAV -->
          <nav>
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <img src="assets/bx_trip.png" alt="trip">
                <a class="sitenav-link" href="#">My Tripe</a></li>
                <li class="sitenav-item">
                  <img src="assets/headset.png" alt="headset">
                  <a class="sitenav-link" href="#">Customer Care</a></li>
                  <li class="sitenav-item">
                    <img src="assets/mdi_account.png" alt="account">
                    <a class="sitenav-link" href="#">Account</a></li>
                  </ul>
                </nav>
              </div>

            </div>
            <div class="border container"></div>
          </header>


          <div class="main-infos-container container">
            <h1 class="title">Peace of mind</h1>
            <h1 class="goal">Find your destiny</h1>

            <div class="options">
              <p>Flights</p>
              <p>Hotels</p>
              <p>Cars</p>
              <p>Cruises</p>
              <p>Packages</p>
            </div>

            <div class="booking">
              <div class="booking-item">
                <p class="item-title">Check-in</p>
                <div class="date-container">
                  <p>08/03/2022</p>
                  <img src="./assets/date.png" alt="date">
                </div>
              </div>

              <div class="booking-item">
                <p class="item-title">Check-out</p>
                <div class="date-container">
                  <p>08/04/2022</p>
                  <img src="./assets/date.png" alt="date">
                </div>
              </div>

              <div class="booking-item">
                <p class="item-title">Rooms</p>
                <div class="date-container polygon">
                  <p>1</p>
                  <img src="./assets/Polygon 1.png" alt="date">
                </div>
              </div>

              <div class="booking-item">
                <p class="item-title">Adults</p>
                <div class="date-container polygon">
                  <p>2</p>
                  <img src="./assets/Polygon 1.png" alt="date">
                </div>
              </div>

              <div class="booking-item">
                <p class="item-title">Children</p>
                <div class="date-container polygon">
                  <p>1</p>
                  <img src="./assets/Polygon 1.png" alt="date">
                </div>
              </div>

              <p class="finding">Find Rooms</p>
            </div>
          </div>

          <div class="header-info-bottom">
            <div class="info-bottom-container container">
              <div class="info-item-wrapper">
                <img src="assets/trip.png" alt="trip">
                <p>30,000+ Things to do</p>
              </div>

              <div class="info-item-wrapper">
                <img src="assets/verify.png" alt="trip">
                <p>3,000+ Tour operators</p>
              </div>

              <div class="info-item-wrapper">
                <img src="assets/edu.png" alt="trip">
                <p>Certified agents</p>
              </div>
            </div>
          </div>
        </section>

        <main></main>

      </body>
      </html>
